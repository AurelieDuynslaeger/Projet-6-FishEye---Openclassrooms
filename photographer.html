<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" aria-label="return homepage"><img src="assets/images/logo.png" class="logo" alt="fisheye logo"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <div class="photograph-work">
        <label for="sortSelect">Trier par :</label>
        <select id="sortSelect">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
        <div class="photograph-gallery" id="gallery">
        
        </div>
      </div>
      <div class="photographer-rating"></div>
    </main>
    <div id="lightbox" class="lightbox" aria-label="image closeup view" role="dialog" aria-modal="true">
      <button class="lightbox_close" onclick="closeLightbox()" aria-label="close dialog">&times;</button>
      <button class="lightbox_prev" onclick="prevMedia()" aria-label="previous media">&#10094;</button>
      <button class="lightbox_next" onclick="nextMedia()" aria-label="next media">&#10095;</button>
      <div id="lightbox_container" aria-label="current media" role="media">
          <h3 id="lightbox_title"></h3>
      </div>
  </div>
    <div id="contact_modal">
			<div class="modal" role="dialog" aria-label="contact_form">
				<div class="modal_header">
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="close modal" class="cross"/>
        </div>
				<form>
          <div class="input-group">
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name="prenom" aria-labelledby="prenom" aria-describedby="prenom_help"/>
              <span id="prenom_help" class="hidden">Entrez votre prénom</span>
          </div>
          <div class="input-group">
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" aria-labelledby="nom" aria-describedby="nom_help"/>
              <span id="nom_help" class="hidden">Entrez votre nom</span>
          </div>
          <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" aria-labelledby="email" aria-describedby="email_help" aria-required="true"/>
              <span id="email_help" class="hidden">Entrez votre email</span>
          </div>
          <div class="input-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" aria-labelledby="message" aria-describedby="message_help"></textarea>
              <span id="message_help" class="hidden">Entrez votre message</span>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/lightbox.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <!-- Factories -->
    <script src="scripts/factories/MediasFactory.js"></script>
  </body>
</html>
